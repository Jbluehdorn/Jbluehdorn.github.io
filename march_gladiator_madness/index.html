<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March Gladiator Madness</title>
    <link rel="stylesheet" href="./dist/app.css">

    <link rel="icon" href="assets/img/marchmadnesslogo.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app"></div>
    
    <!-- Images to be used-->
    <div id="hiddenImages">
        <div id="effects">
            <img src="assets/img/versus.png" name="versus" />
        </div>

        <div id="logos">
            <img src="assets/img/ArizonaWildcats.png" name="ArizonaWildcats" />
            <img src="assets/img/DukeBlueDevils.png" name="DukeBlueDevils" />
        </div>

        <div id="action">
            <img src="assets/img/ArizonaWildcat_Action.png" name="ArizonaWildcats" />
            <img src="assets/img/DukeBlueDevil_Action.png" name="DukeBlueDevils" />
        </div>
    </div>

    <!-- jQuery (required for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Popper.js (required for Bootstrap dropdowns) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

    <!-- Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="dist/app.js"></script>
</body>
</html>
